<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/AllowAccess.js"></script>
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ShowTicket.css">
</head>
<body>
    


    <div class="boxProfile">
        <menu-user></menu-user>

        <div class="Profilecontent">
            
            <div id="BoxShowTicket">

                <div id="SubjectTickets">
                    <h4 id="TextSubjectTickets"></h4>
                    <div id="BoxExitShowTicket">
                        <i id="BlockShowTicket" class="fa-solid fa-ban"></i>
                        <i id="ExitShowTicket" class="fa-solid fa-arrow-left"></i>
                    </div>
                </div>

                <div id="BoxContentTicket">
                    <div id="ContentTicket">
                      
                    </div>
                </div>
                <div id="BoxSend">
                    <div id="BoxInput">
                        <i id="SendMessageTicket" class="fa-solid fa-paper-plane"></i>
                        <input placeholder="متن شما برای ارسال ..." id="InputMessageTicket" type="text">
                    </div>
                    <div id="BlockTicket">
                        <p>این تیکت بسته شده است</p>
                        <i class="fa-solid fa-ban"></i>
                    </div>
                </div>
                

            </div>

        </div>


    </div>







    <script type="module" src="js/ShowTicket.js"></script>

</body>



</html>
