<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/all.css">
    <title>Document</title>
</head>
<body>
    
    <div id="boxLogin">
        <form class="formLogin" action="">
            <a href="../"><img src="../img/Logo.svg" alt=""></a>
            <h2 class="textLoginPage">ورود</h2>
            <div class="inputBox">
                <input id="userName" type="text" placeholder="نام کاربری">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="inputBox">
                <input id="password" type="password" placeholder="رمز عبور">
                <i class="fa-regular fa-eye-slash showPassword"></i>
            </div>
            <div class="error">
                <!-- <span>با موفقیت وارد شدید</span> -->
            </div>
            <p>حساب کاربری ندارید ؟<a href="SingUp.html">ثبت نام کنید</a></p>
            <button id="subLoginUser">ورود</button>
        </form>
    </div>

    <script src="js/Login.js"></script>
    <script src="../js/DefaltData.js"></script>
</body>
</html>
