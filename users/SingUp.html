<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/all.css">
    <title>Document</title>
</head>
<body>
    <div id="boxSingUp">
        <form class="formSingUp" action="">
            <a href="../"><img src="../img/Logo.svg" alt=""></a>
            <h2 class="textSingUpPage">ثبت نام</h2>
            <div class="inputBox">
                <input id="userName" type="text" placeholder="نام کاربری">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="inputBox">
                <input id="password" type="password" placeholder="رمز عبور">
                <i class="fa-regular fa-eye-slash showPassword"></i>
            </div>
            <div class="inputBox">
                <input id="RepeatPassword" type="password" placeholder="تکرار رمز عبور">
                <i class="fa-regular fa-eye-slash showPassword"></i>
            </div>
            <div class="error">
                <!-- <p>نام کاربری از قبل وجود دارد</p> -->
                
            </div>
            <p>آیا حساب کاربری دارید ؟<a href="Login.html">وارد شوید</a></p>
            <button id="subSingUpUser">ثبت نام</button>
        </form>
    </div>
    <script src="js/singUp.js"></script>
    <script src="../js/DefaltData.js"></script>
</body>
</html>
